{% extends 'profiles/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">❌ Доступ запрещен</h3>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-danger">
                    <h4>У вас нет доступа к "{{ site_name }}"</h4>
                    <p>Для доступа к этому ресурсу требуются группы LDAP: 
                        <strong>{{ required_groups|join:", " }}</strong>
                    </p>
                </div>
                
                <p>Ваши текущие группы: 
                    <span class="badge bg-primary">{{ user_groups|join:"</span> <span class='badge bg-primary'>" }}</span>
                </p>
                
                <div class="mt-4">
                    <a href="{% url 'ldap_test_tool' %}" class="btn btn-primary">
                        ← Вернуться к тестированию
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
